<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple SheetDB Example</title>
</head>
<body>
<h2>Simple Sheet Input</h2>
<input type="text" id="item" placeholder="Item">
<input type="number" id="qty" placeholder="Quantity">
<button onclick="save()">Save to Sheet</button>

<h3>Sheet Data</h3>
<ul id="dataList"></ul>

<script>
const API_URL = "https://sheetdb.io/api/v1/r2irpl8i0s9ki"; // replace with SheetDB API URL

async function save(){
  const item = document.getElementById('item').value;
  const qty = document.getElementById('qty').value;
  if(!item || !qty) return alert("Fill both fields");

  try {
    await fetch(API_URL, {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({data:{Item:item, Quantity:qty}})
    });
    alert("Saved!");
    loadData();
  } catch(err) {
    console.error("Error:", err);
    alert("âŒ Failed to save data");
  }
}

async function loadData(){
  try {
    const res = await fetch(API_URL);
    const data = await res.json();
    const list = document.getElementById('dataList');
    list.innerHTML = "";
    data.forEach(r=>{
      const li = document.createElement('li');
      li.textContent = `${r.Item} - ${r.Quantity}`;
      list.appendChild(li);
    });
  } catch(err) {
    console.error("Error loading data:", err);
  }
}

// load existing data on page load
loadData();
</script>
</body>
</html>
