<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple SheetDB Integration</title>
</head>
<body>
  <h2>Enter Item</h2>
  <input type="text" id="item" placeholder="Item">
  <input type="number" id="qty" placeholder="Quantity">
  <button onclick="save()">Save to Sheet</button>

  <h3>Sheet Data</h3>
  <ul id="dataList"></ul>

  <script>
    const API_URL = "https://sheetdb.io/api/v1/r2irpl8i0s9ki";

    async function save(){
      const item = document.getElementById('item').value;
      const qty = document.getElementById('qty').value;
      if(!item || !qty){ alert("Fill both fields"); return; }

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data: { Item: item, Quantity: qty } })
        });
        const result = await res.json();
        console.log("Write result:", result);
        alert("Saved!");
        loadData();
      } catch(err){
        console.error("Error saving:", err);
        alert("âŒ Failed to save. See console for details.");
      }
    }

    async function loadData(){
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        console.log("Read data:", data);
        const list = document.getElementById('dataList');
        list.innerHTML = "";
        data.forEach(r => {
          // Assuming r.Item and r.Quantity as column names
          const li = document.createElement('li');
          li.textContent = `${r.Item} - ${r.Quantity}`;
          list.appendChild(li);
        });
      } catch(err){
        console.error("Error loading:", err);
      }
    }

    loadData();
  </script>
</body>
</html>
